name: Sync changes to GitLab

on:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    if: (github.repository == 'adamlui/ahk')
    runs-on: ubuntu-latest
    env:
      TZ: PST8PDT

    steps:

      - name: Checkout adamlui/ahk
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Push changes to gitlab.com/adamlui/ahk
        run: |
          git push --force -o ci.skip \
            https://oauth2:${{ secrets.GITLAB_SYNC_PAT }}@gitlab.com/adamlui/ahk.git master
